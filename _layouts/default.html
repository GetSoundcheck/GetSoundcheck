<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ site.title }}{% if page.title %}: {{ page.title }}{% endif %}</title>
        <meta name="description" content="{{ site.subtitle }}">
        <meta name="google-site-verification" content="s3lcXwqpWRq360tzOLecw9yixP74RPIwBCgzcvB8sNA" />
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Roboto:300,100,500,400,700' rel='stylesheet' type='text/css'>
        <link rel="apple-touch-icon" href="{{ site.baseurl }}/images/apple-touch-icon.png">
        <link rel="icon" type="image/png" href="{{ site.baseurl }}/images/favicon-16x16.png" sizes="16x16">
        <link rel="icon" type="image/png" href="{{ site.baseurl }}/images/favicon-32x32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="{{ site.baseurl }}/images/favicon-96x96.png" sizes="96x96">
        <link rel="stylesheet" href="{{ site.baseurl }}/css/app.css">

    <body>
        <section id="topwrap">
            <header class="container">
                {% include header.html %}
            </header>
            <section class="container">
                <div class="row">
                    <div id="content" class="col-sm-12">
                        {{ content }}
                    </div>
                    <div id="one" class="nexus-small hidden-md hidden-xs hidden-sm">
                            <img src="{{ site.baseurl }}/images/1.png">
                            </div>
                    <div id="two" class="nexus-large">
                        <img src="{{ site.baseurl }}/images/2.png">
                    </div>
                    <div id="three" class="nexus-small hidden-md hidden-xs hidden-sm">
                        <img src="{{ site.baseurl }}/images/3.png">
                    </div>
                </div>
            </section>
        </section>
        <section class="container">
            <div class="row">
                <div id="follow" class="col-sm-12">
                    <h4>Follow Soundcheck</h4>
                    <a id="twitter" href="http://twitter.com/get_soundcheck">Twitter</a> <a id="facebook" href="http://facebook.com/getsoundcheck">Facebook</a>
                </div>
            </div>
        </section>
        <section id="footerwrap">
            <footer class="container">
                {% include footer.html %}
            </footer>
        </section>
        {% if site.google_analytics_id != "" %}
        {% include google_analytics.html %}
        {% endif %}
    </body>
</html>
